<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Exercise GIFs, Workout GIFs, Fitness GIFs, Fitness information, Easy exercises, Health calculators, BMI calculator, Calorie calculator, BMR calculator,  Exercise database, , Weight loss calculator, Fitness community, Personalized workouts, Online fitness resource, Exercise videos, Home workouts, Body Mass Index calculator, Daily calorie calculator, Basal Metabolic Rate calculator,  Fitness for beginners, Fitness routines for all levels, Exercise at home "
    />
    <meta
      name="description"
      content="Movement has the resources and tools to help you get the most out
of your workout routine. Search for exercise move GIFs and see
their effects with our helpful calculators. Save and add your
favorites to keep track of your progress. Get personalized tips for
feeling energized and motivated."
    />
    <meta name="robots" content="index" />

    <link rel="icon" type="image/x-icon" href="{% static '/img/logo.png' %}" />

    <title>Nutrambition</title>
    <link rel="stylesheet" href="{% static 'css/excercise.css' %}" />
    <script
      src="https://kit.fontawesome.com/61daa0b400.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="navbar text-primary">
      <ul>
        <li><img src="{% static '/img/logo.png' %}" alt="logo" class="logo" /></li>
        <li style="display: flex; justify-content: center; align-items: center;">
          <a
            href="#search-section"
            class="home"
            style="border-bottom: 3px solid rgb(255, 38, 37); color: red;"
            id="ex"
            onclick="scroll()"
            >Exercise</a
          >
        </li>

        <li style="display: flex; justify-content: center; align-items: center;">
          <a  href="favoviretes" class="home" style="color: red;" id="ex">Go to Favorites</a>
        </li>
      </ul>
    </div>

    <div class="hero-section">
      <div class="left-side">
        <h1>
          <span style="font-size: 120px; color: orangered">Sweat, Smile </span>
        </h1>
        <h1 style="margin-top: 10px; font-size: 60px; color: black">
          And Repeat
        </h1>
        <p style="color: black;">Check out the most affective exercises personalized to you</p>
        <button class="ex-btn" id="exer-btn" onclick="scroll();">
          Explore Exercises
        </button>
      </div>
      <div class="right-side">
        <img src="{% static '/images/excerise.jpg' %}" style="rotate: 180;" alt="hero-img" class="hero-img" />
      </div>
    </div>

    <div class="search-section" id="search-section">
      <h1>
        Awesome Exercises You <br />
        Should Know
      </h1>
      <div class="search-area">
        <input
          type="text"
          placeholder="Search Exercises"
          class="input-box"
          id="exercise-search"
        />
        <button class="search-btn" id="search-button">Search</button>
      </div>
    </div>

    <div class="search-container">
      <!-- <input type="text" id="exercise-search" placeholder="Search exercises...">
    <button id="search-button">Search</button> -->
    </div>

    <div class="arrows">
      <div class="left-arrow arrow-btn"></div>
      <div class="right-arrow arrow-btn"></div>
    </div>

    <div class="container">
      <h1 class="sect1" id="ex-h1">Exercises</h1>
      <h2 class="sect2">Exercises</h2>
    </div>

    <div class="exercise-types-container">
      <div class="exercise-types-slider">
        <div class="exercise-types"></div>
      </div>
      <div class="slider-arrows">
        <div class="slider-arrow prev-arrow">
          <img src="{% static '/images/arrow-left.png' %}" alt="left-arrow" />
        </div>
        <div class="slider-arrow next-arrow">
          <img src="{% static '/images/arrow-right.png' %}" alt="right-arrow" />
        </div>
      </div>
    </div>

    <div id="exercise-types"></div>
    <div id="exercise-container"></div>
    <div class="exercise-gifs">
      <!-- Exercise GIFs will be dynamically added here -->
    </div>

    <!-- <div id="pagination-container"></div> -->
    <div class="pagination">
      <a href="#" class="prev-button">Previous</a>
      <span class="page-numbers"></span>
      <a href="#" class="next-button">Next</a>
    </div>

    <script>
      // Get the "Explore Exercises" button element
      const exploreExercisesButton = document.querySelector(".ex-btn");

      // Add event listener to scroll to the search section when clicked
      exploreExercisesButton.addEventListener("click", () => {
        const searchSection = document.getElementById("search-section");
        searchSection.scrollIntoView({ behavior: "smooth" });
      });
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/script-details.js' %}"></script>

  </body>
</html>
